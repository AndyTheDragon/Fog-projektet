<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oversigt over unassigned forespørgsler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="assigned card" style="width: 18rem;">
    <h2>Tildelte Ordrer</h2>
    <div class="card-body" th:each="order : ${assigned}">
        <h5 class="card-title">Ordre ID: <span th:text="${order.orderId}"></span></h5>
        <p class="card-text"><strong>Kunde ID:</strong> <span th:text="${order.customerId}"></span></p>
        <p class="card-text"><strong>Sælger ID:</strong> <span th:text="${order.salesId}"></span></p>
    </div>
</div>

<div class="unassigned card" style="width: 18rem;">
    <h2>Ikke tildelte Ordrer</h2>
    <div class="card-body" th:each="orders : ${unassigned}">
        <h5 class="card-title">Ordre ID: <span th:text="${orders.orderId}"></span></h5>
        <p class="card-text"><strong>Kunde ID:</strong> <span th:text="${orders.customerId}"></span></p>
        <p class="card-text"><strong>Sælger ID:</strong> <span th:text="${orders.salesId}"></span></p>
    </div>
</div>
</body>
</html>
