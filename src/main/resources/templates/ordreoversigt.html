<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oversigt over unassigned forespørgsler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}" />
</head>
<body>
<header th:replace="~{fragments :: navbar}"></header>

<h3>Tildelte ordrer</h3>
<div class="container">
    <div class="row">
        <div class="col-4" th:each="ordera : ${assigned}">
            <div class="card" style="width: 18rem; height: 15rem;">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Ordrer ID:</strong> <span th:text="${ordera.orderId}"></span></li>
                        <li class="list-group-item"><strong>Kunde navn:</strong> <span th:text="${ordera.customer.name}"></span></li>
                        <li class="list-group-item"><strong>Sælger navn:</strong> <span th:text="${ordera.salesPerson.name}"></span></li>
                    </ul>
                    <div class="view-information mt-2">
                        <a href="ordredetaljer.html" class="view" th:href="@{/order/{orderId}(orderId=${ordera.orderId})}">
                            <button class="view-btn btn btn-secondary" type="button">Se informationer</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<h3>Ikke tildelte ordrer</h3>
<div class="container">
    <div class="row">
        <div class="col-4" th:each="orderu : ${unassigned}">
            <div class="card" style="width: 18rem; height: 15rem;">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Ordre ID:</strong> <span th:text="${orderu.orderId}"></span></li>
                        <li class="list-group-item"><strong>Kunde navn:</strong> <span th:text="${orderu.customer.name}"></span></li>
                        <li class="list-group-item"><strong>Sælger navn:</strong> <span th:text="${orderu.salesPerson.name}"></span></li>
                    </ul>
                    <div class="view-information mt-2">
                        <button class="assign btn btn-primary" type="submit">Tildel ordre til selv</button>
                        <a href="ordredetaljer.html" class="view" th:href="@{/order/{orderId}(orderId=${orderu.orderId})}">
                            <button class="view-btn btn btn-secondary" type="button">Se informationer</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
