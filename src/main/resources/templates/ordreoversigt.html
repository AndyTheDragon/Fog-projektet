<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oversigt over unassigned foresp√∏rgsler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}" />
</head>
<body>
<h3>Assigned orders</h3>
<div class="assigned card" style="width: 18rem;">
    <ul class="list-group" th:each="order : ${assigned}">
        <p class="card-text">Here you will find an overview for this order.</p>
        <li class="list-group-item"><strong>Order ID:</strong> <span th:text="${order.orderId}"></span></li>
        <li class="list-group-item"><strong>Customer ID:</strong> <span th:text="${order.customerId}"></span></li>
        <li class="list-group-item"><strong>Sales ID:</strong> <span th:text="${order.salesId}"></span></li>
    </ul>
    <div class="card-body">
        <button class="assign" type="submit">Assign to self </button>
        <button class="view" type="submit">View information </button>
    </div>
</div>

<h3>Unassigned orders</h3>
<div class="unassigned card" style="width: 18rem;">
    <ul class="list-group" th:each="orders : ${unassigned}">
        <p class="card-text">Here you will find an overview for this order.</p>
        <li class="list-group-item"><strong>Order ID:</strong> <span th:text="${orders.orderId}"></span></li>
        <li class="list-group-item"><strong>Customer ID:</strong> <span th:text="${orders.customerId}"></span></li>
        <li class="list-group-item"><strong>Sales ID:</strong> <span th:text="${orders.salesId}"></span></li>
    </ul>
    <div class="card-body">
        <button class="view" type="submit">View information</button>
    </div>
</div>

</body>
</html>
