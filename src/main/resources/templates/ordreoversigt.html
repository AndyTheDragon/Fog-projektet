<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oversigt over unassigned foresp√∏rgsler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}" />
</head>
<body>
<header th:replace="~{fragments :: navbar}"></header>

<h3>Assigned orders</h3>
<div class="assigned card">
    <div class="card-body" th:each="ordera : ${assigned}" style="width: 18rem; height: 15rem;">
    <ul class="list-group list-group-flush">
        <p class="card-text">Here you will find an overview for this order.</p>
        <li class="list-group-item"><strong>Order ID:</strong> <span th:text="${ordera.orderId}"></span></li>
        <li class="list-group-item"><strong>Customer ID:</strong> <span th:text="${ordera.customer.name}"></span></li>
        <li class="list-group-item"><strong>Sales ID:</strong> <span th:text="${ordera.salesPerson.name}"></span></li>
    </ul>
    <button class="assign" type="submit">Assign to self </button>
    <div class="view-information">
        <a href="ordredetaljer.html" class="view" th:href="@{/view/{id}(id=${ordera.orderId})}">
            <button class="view-btn" type="button">View details</button>
        </a>
    </div>
</div>
</div>

<h3>Unassigned orders</h3>
    <div class="unassigned card">
        <div class="card-body" th:each="orderu : ${unassigned}" style="width: 18rem; height: 15rem;">
    <ul class="list-group list-group-flush">
        <p class="card-text">Here you will find an overview for this order.</p>
        <li class="list-group-item"><strong>Order ID:</strong> <span th:text="${orderu.orderId}"></span></li>
        <li class="list-group-item"><strong>Customer ID:</strong> <span th:text="${orderu.customer.name}"></span></li>
        <li class="list-group-item"><strong>Sales ID:</strong> <span th:text="${orderu.salesPerson.name}"></span></li>
    </ul>
    <div class="view-information">
        <a href="ordredetaljer.html" class="view" th:href="@{/view/{id}(id=${orderu.orderId})}">
            <button class="view-btn" type="button">View details</button>
            </a>
        </div>
    </div>
</div>

</body>
</html>
